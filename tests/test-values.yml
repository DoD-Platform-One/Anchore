networkPolicies:
  enabled: true

bbtests:
  enabled: true
  scripts:
    image: registry1.dso.mil/ironbank/anchore/cli/cli:0.9.1
    envs:
      ANCHORE_CLI_URL: "http://{{ template \"anchore-engine.api.fullname\" . }}:{{ .Values.anchoreApi.service.port }}/v1"
      ANCHORE_CLI_USER: admin
      ANCHORE_SCAN_IMAGE: registry.dso.mil/platform-one/big-bang/apps/security-tools/anchore-enterprise/centos:latest
    secretEnvs:
      - name: ANCHORE_CLI_PASS
        valueFrom:
          secretKeyRef:
            name: "{{ template \"anchore-engine.fullname\" . }}-admin-pass"
            key: ANCHORE_ADMIN_PASSWORD
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
      limits:
        cpu: "1"
        memory: "1Gi"

anchoreGlobal:
  saml:
    secret: ci-testing-only

anchoreAnalyzer:
  replicaCount: 1
