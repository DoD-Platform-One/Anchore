{{- if and .Values.istio.enabled .Values.istio.hardened.enabled -}}
{{- $namespace := $.Release.Namespace -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-intra-anchore-feeds
  namespace: {{ $namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: anchore-feeds
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - {{ $namespace }}
{{- end }}
