{{ if .Values.monitoring.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: k8s
  name: anchore-metrics
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "anchore-engine.fullname" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-external-api
      scheme: http
      #jobLabel: anchore-metrics-external-api

    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-catalog-api
      scheme: http
      #jobLabel: anchore-metrics-catalog-api

    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-policy-api
      scheme: http
      #jobLabel: anchore-metrics-policy-api

    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-simplequeue-api
      scheme: http
      #jobLabel: anchore-metrics-simplequeue-api
{{- end }}
