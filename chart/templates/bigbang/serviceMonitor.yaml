{{ if .Values.monitoring.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: k8s
  name: anchore-service-monitor
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "anchore-engine.fullname" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-external-api
      scheme: http
      #jobLabel: anchore-metrics-external-api
    
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-rbac-manager
      scheme: http
      #jobLabel: anchore-metrics-rbac-manager
    
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-catalog-api
      scheme: http
      #jobLabel: anchore-metrics-catalog-api

    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-policy-api
      scheme: http
      #jobLabel: anchore-metrics-policy-api

    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: anchore-simplequeue-api
      scheme: http
      #jobLabel: anchore-metrics-simplequeue-api

    {{- if .Values.anchoreEnterpriseGlobal.enabled }}
    {{- if .Values.anchoreEnterpriseFeeds.enabled }}
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: feeds-api
      scheme: http
      #jobLabel: anchore-metrics-feeds-api
    {{- end }}
    {{- if .Values.anchoreEnterpriseRbac.enabled }}
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: rbac
      scheme: http
      #jobLabel: anchore-metrics-enterprise-rbac
    {{- end }}
    {{- if .Values.anchoreEnterpriseReports.enabled }}
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: reports
      scheme: http
      #jobLabel: anchore-metrics-enterprise-reports
    {{- end }}
    {{- if .Values.anchoreEnterpriseNotifications.enabled }}
    - interval: 30s
      path: /metrics
      params:
        format:
          - prometheus
      port: notify
      scheme: http
      #jobLabel: anchore-metrics-enterprise-notifications
    {{- end }}
  {{- end }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    prometheus: k8s
  name: anchore-pod-monitor
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "anchore-engine.fullname" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  podMetricsEndpoints:
  - interval: 30s
    path: /metrics
    params:
      format:
        - prometheus
    port: analyzer-api
    scheme: http
    #jobLabel: anchore-metrics-analyzer-api
{{- end }}