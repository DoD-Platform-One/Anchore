{{- template "checkUpgradeForExistingSecret" . }}
{{- if not .Values.anchoreGlobal.useExistingSecrets }}
{{- if and .Values.anchoreEnterpriseGlobal.enabled .Values.anchoreEnterpriseFeeds.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "anchore-engine.enterprise-feeds.fullname" . }}
  labels:
    app: {{ template "anchore-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.anchoreGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  ANCHORE_FEEDS_DB_NAME: {{ index .Values "anchore-feeds-db" "auth" "database" | quote }}
  ANCHORE_FEEDS_DB_USER: {{ index .Values "anchore-feeds-db" "auth" "username" | quote }}
  ANCHORE_FEEDS_DB_PASSWORD: {{ index .Values "anchore-feeds-db" "auth" "password" | quote }}
  ANCHORE_FEEDS_DB_HOST: "{{ template "feeds-db-hostname" . }}"
  ANCHORE_FEEDS_DB_PORT: {{ index .Values "anchore-feeds-db" "containerPorts" "postgresql"| quote }}
  {{- $anchorefullname := include "anchore-engine.fullname" . -}}
  {{- $old_secret := lookup "v1" "Secret" .Release.Namespace $anchorefullname }}
  {{- if .Values.anchoreGlobal.saml.secret }}
  {{- with .Values.anchoreGlobal.saml.secret }}
  ANCHORE_SAML_SECRET: {{ . }}
  {{- end }}
  {{- else if or (not $old_secret) (not $old_secret.data) }}
  ANCHORE_SAML_SECRET: {{ (randAlphaNum 12) | quote }}
  {{ else }}
  ANCHORE_SAML_SECRET: {{ b64dec (index $old_secret.data "ANCHORE_SAML_SECRET") }}
  {{- end }}
  {{- with .Values.anchoreEnterpriseFeeds.msrcApiKey }}
  ANCHORE_MSRC_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.anchoreEnterpriseFeeds.githubDriverToken }}
  ANCHORE_GITHUB_TOKEN: {{ . | quote }}
  {{- end }}
  {{- if .Values.anchoreEnterpriseFeeds.gemDriverEnabled }}
  ANCHORE_GEM_DB_NAME: {{ index .Values "anchore-feeds-gem-db" "auth" "database" | quote }}
  ANCHORE_GEM_DB_USER: {{ index .Values "anchore-feeds-gem-db" "auth" "username" | quote }}
  ANCHORE_GEM_DB_PASSWORD: {{ index .Values "anchore-feeds-gem-db" "auth" "password" | quote }}
  ANCHORE_GEM_DB_HOST: "{{ default (include "postgres.anchore-feeds-gem-db.fullname" .) (index .Values "anchore-feeds-gem-db" "externalEndpoint") }}"
  ANCHORE_GEM_DB_PORT: {{ index .Values "anchore-feeds-gem-db" "containerPorts" "postgresql" | quote }}
  {{- end }}
{{- end }}
{{- end }}
