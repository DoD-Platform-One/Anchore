apiVersion: v2
name: anchore-engine
version: 1.20.0-bb.2
appVersion: 1.1.0
description: Anchore container analysis and policy evaluation engine service
keywords:
 - analysis
 - docker
 - anchore
 - "anchore-engine"
 - image
 - security
 - vulnerability
 - scanner
home: https://anchore.com
sources:
 - https://github.com/anchore/anchore-engine
maintainers:
 - name: zhill
   email: zach@anchore.com
 - name: btodhunter
   email: bradyt@anchore.com
engine: gotpl
icon: https://anchore.com/wp-content/uploads/2016/08/anchore.png
dependencies:
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: postgresql.enabled
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: anchore-feeds-db.enabled,anchoreEnterpriseGlobal.enabled
   alias: anchore-feeds-db
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: anchore-feeds-gem-db.enabled,anchoreEnterpriseFeeds.gemDriverEnabled
   alias: anchore-feeds-gem-db
 - name: redis
   version: "16.12.3-bb.3"
   repository: "oci://registry1.dso.mil/bigbang"
   condition: ui-redis.enabled,anchoreEnterpriseGlobal.enabled
   alias: ui-redis
 - name: gluon
   version: "0.3.1"
   repository: oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon
annotations:
  bigbang.dev/applicationVersions: |
    - Enterprise: 4.2.0
    - Engine: 1.1.0
