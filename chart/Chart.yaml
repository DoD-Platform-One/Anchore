name: anchore
version: 2.7.0-bb.0
apiVersion: v2
appVersion: 5.6.0
kubeVersion: ">=1.23.x || >=1.23.x-x"
description: |
  Anchore Enterprise is a complete container security workflow solution for professional teams. Easily integrating with CI/CD systems,
  it allows developers to bolster security without compromising velocity and enables security teams to audit and verify compliance in real-time.
  It is based on Anchore Engine, an open-source image inspection and scanning tool.
keywords:
  - analysis
  - docker
  - anchore
  - "anchore-engine"
  - "anchore-enterprise"
  - image
  - security
  - vulnerability
  - scanner
home: https://anchore.com
sources:
  - https://github.com/anchore/anchore-charts/tree/main/stable/enterprise
maintainers:
  - name: zhill
    email: zach@anchore.com
  - name: btodhunter
    email: bradyt@anchore.com
  - name: hnguyen
    email: hung.nguyen@anchore.com
icon: https://anchore.com/wp-content/uploads/2016/08/anchore.png
dependencies:
  - name: postgresql
    version: "12.5.9"
    repository: "file://./deps/postgresql"
    condition: postgresql.enabled
  - name: feeds
    version: "2.2.0"
    repository: "file://./deps/feeds"
    condition: feeds.enabled
    alias: feeds
  - name: redis
    version: 19.5.5-bb.0
    repository: "oci://registry1.dso.mil/bigbang"
    condition: ui-redis.enabled
    alias: ui-redis
  - name: gluon
    version: "0.5.0"
    repository: "oci://registry1.dso.mil/bigbang"
annotations:
  bigbang.dev/applicationVersions: |
    - Enterprise: 5.6.0
  # Note engine image won't be used at all if enterprise is enabled
  helm.sh/images: |
    - name: redis
      image: registry1.dso.mil/ironbank/bitnami/redis:7.2.5
    - name: enterprise
      image: registry1.dso.mil/ironbank/anchore/enterprise/enterprise:5.6.0
    - name: postgresql
      condition: postgresql.enabled
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql:13.12
    - name: enterpriseui
      image: registry1.dso.mil/ironbank/anchore/enterpriseui/enterpriseui:5.6.0
