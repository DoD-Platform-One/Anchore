apiVersion: v2
name: anchore-engine
version: 1.12.13-bb.0
appVersion: 0.9.3
description: Anchore container analysis and policy evaluation engine service
keywords:
 - analysis
 - docker
 - anchore
 - "anchore-engine"
 - image
 - security
 - vulnerability
 - scanner
home: https://anchore.com
sources:
 - https://github.com/anchore/anchore-engine
maintainers:
 - name: zhill
   email: zach@anchore.com
 - name: btodhunter
   email: bradyt@anchore.com
engine: gotpl
icon: https://anchore.com/wp-content/uploads/2016/08/anchore.png
dependencies:
 - name: postgresql
   version: "1.0.1"
   repository: "file://./deps/postgresql"
   condition: postgresql.enabled
 - name: postgresql
   version: "1.0.1"
   repository: "file://./deps/postgresql"
   condition: anchore-feeds-db.enabled,anchoreEnterpriseGlobal.enabled
   alias: anchore-feeds-db
 - name: redis
   version: "12.8.3-bb.0"
   repository: "file://./deps/redis"
   condition: anchore-ui-redis.enabled,anchoreEnterpriseGlobal.enabled
   alias: anchore-ui-redis
 - name: bb-test-lib
   version: "0.4.0"
   repository: "oci://registry.dso.mil/platform-one/big-bang/pipeline-templates/pipeline-templates"
