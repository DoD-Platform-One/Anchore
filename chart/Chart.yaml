apiVersion: v2
name: anchore
version: 1.22.3-bb.0
appVersion: 1.1.0
description: Anchore container analysis and policy evaluation engine service
keywords:
  - analysis
  - docker
  - anchore
  - "anchore-engine"
  - image
  - security
  - vulnerability
  - scanner
home: https://anchore.com
sources:
  - https://github.com/anchore/anchore-engine
maintainers:
  - name: zhill
    email: zach@anchore.com
  - name: btodhunter
    email: bradyt@anchore.com
engine: gotpl
icon: https://anchoreprd.wpengine.com/wp-content/uploads/2021/12/favicon.png
dependencies:
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: postgresql.enabled
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: anchore-feeds-db.enabled,anchoreEnterpriseGlobal.enabled
   alias: anchore-feeds-db
 - name: postgresql
   version: "10.3.13"
   repository: "file://./deps/postgresql"
   condition: anchore-feeds-gem-db.enabled,anchoreEnterpriseFeeds.gemDriverEnabled
   alias: anchore-feeds-gem-db
 - name: redis
   version: "16.12.3-bb.3"
   repository: "oci://registry1.dso.mil/bigbang"
   condition: ui-redis.enabled,anchoreEnterpriseGlobal.enabled
   alias: ui-redis
 - name: gluon
   version: "0.3.1"
   repository: oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon
annotations:
  bigbang.dev/applicationVersions: |
    - Enterprise: 4.4.1
    - Engine: 1.1.0
  # Note engine image won't be used at all if enterprise is enabled
  helm.sh/images: |
    - name: engine
      image: registry1.dso.mil/ironbank/anchore/engine/engine:1.1.0
    - name: enterprise
      condition: anchoreEnterpriseGlobal.enabled
      image: registry1.dso.mil/ironbank/anchore/enterprise/enterprise:4.4.1
    - name: postgresql12
      condition: postgresql.enabled
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.14
    - name: enterpriseui
      condition: anchoreEnterpriseGlobal.enabled
      image: registry1.dso.mil/ironbank/anchore/enterpriseui/enterpriseui:4.4.0
